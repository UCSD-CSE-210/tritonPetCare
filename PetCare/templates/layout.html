<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TritonPetCare - Best place to find someone to take care of your pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="../static/Maxim/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="../static/Maxim/color/default.css" rel="stylesheet">
  <link href="../static/Maxim/css/style.css" rel="stylesheet">
  <link href="../static/Maxim/style.cc" rel="stylesheet">
  <link rel="shortcut icon" href="../static/Maximum/img/dog_head.png">

    Theme Name: Maxim
    Theme URL: https://bootstrapmade.com/maxim-free-onepage-bootstrap-theme/

  ======================================================= -->
</head>

<body>
  <!-- navbar -->
  <div class="navbar-wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!-- Responsive navbar -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </a>
          <h1 class="brand"><a href="{{ url_for('PetCare.homepage') }}">Triton PetCare</a></h1>
          <!-- navigation -->
          <nav class="pull-right nav-collapse collapse">
            <ul id="menu-main" class="nav">
              <li><a title="services" href="#services">Services</a></li>
              <li><a href="{{ url_for('PetCare.list_posts') }}">Posts</a></li>
             {% if session.logged_in %}
              <li><a href="{{ url_for('PetCare.profile', userId=session.logged_in) }}">Profile</a></li>
              <li><a href="{{ url_for('PetCare.logout') }}">Logout</a></li>
             {% else %}
              <li><a href="{{ url_for('PetCare.login') }}">Signin</a></li>
             {% endif %}

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  {% block body %}{% endblock %}

  <footer>
    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <p class="copyright">
            &copy; TritonPetCare@UCSD. All rights reserved.
            <div class="credits">
              <!--
                All the links in the footer should remain intact.
                You can delete the links only if you purchased the pro version.
                Licensing information: https://bootstrapmade.com/license/
                Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Maxim
              -->

            </div>
          </p>
        </div>
      </div>
    </div>
    <!-- ./container -->
  </footer>
  <a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
