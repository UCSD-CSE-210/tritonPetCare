{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('PetCare.login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=email>
      <dt>Password:
      <dd><input type=password name=password>
      <dt><input type=submit value=Login style="width: 200px; margin-left: 40%">
    </dl>
  </form>
  <a href="{{ url_for('PetCare.register') }}">register</a>
{% endblock %}
