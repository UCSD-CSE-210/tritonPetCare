{% extends "layout.html" %}
{% block body %}

  <div class="logo" style="width: 300px; margin-left: 40%; margin-top: 3%">
    <img src="../static/Maxim/img/loginHead2.png" alt="" />
  </div>
  
  <form action="{{ url_for('PetCare.login') }}" method=post>
    <dl>
      <dt style="width: 200px; margin-left: 43%; margin-top: 2%">Username:
      <dd><input type=text name=email style="width: 200px; margin-left: 42.5%">
      <dt style="width: 200px; margin-left: 43%">Password:
      <dd><input type=password name=password style="width: 200px; margin-left: 42.5%">
      <dt><input class="btn btn-large btn-theme" type=submit value=Login style="width: 200px; margin-left: 43.5%; margin-top: 2%">
    </dl>
  </form>

  
  <a class="btn btn-large btn-theme" style="width: 150px; height: 23px; margin-left: 43.5%; margin-bottom: 1%;" href="{{ url_for('PetCare.register') }}">Register</a>

  <center>{% if error %}<p class=error><strong>Reminder:</strong> {{ error }}{% endif %}</center>

  <div class="logo" style="width: 600px; margin-left: 62%; margin-top: -14%; margin-bottom: 8%">
    <img src="../static/Maxim/img/doghomepage.gif" alt="" />
  </div>


{% endblock %}
