{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

  <div class="logo" style="width: 300px; margin-left: 40%; margin-top: 3%">
    <img src="../static/Maxim/img/loginHead2.png" alt="" />
  </div>
  
  <form action="{{ url_for('PetCare.prompt_login') }}" method=post>
    <dl>
      <dd><input type=hidden name=targetId value={{ targetId }}>
      <dt style="width: 200px; margin-left: 43%; margin-top: 2%">User Id:
      <dt style="width: 200px; margin-left: 45%">{{userId}}
      <dd><input type=hidden name=userId value={{ userId }}>
      <dt style="width: 200px; margin-left: 43%">Password:
      <dd><input type=password name=password style="width: 200px; margin-left: 42.5%">
      <dt><input class="btn btn-large btn-theme" type=submit value=Login style="width: 200px; margin-left: 43.5%; margin-top: 2%">
    </dl>
  </form>

{% endblock %}
