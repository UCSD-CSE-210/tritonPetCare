{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('PetCare.prompt_login') }}" method=post>
    <dl>
      <dd><input type=hidden name=userId value={{ userId }}>
      <dd><input type=hidden name=targetId value={{ targetId }}>
      <dt>Password:
      <dd><input type=password name=password>
      <dt><input type=submit value=Login style="width: 200px; margin-left: 40%">
    </dl>
  </form>
{% endblock %}
