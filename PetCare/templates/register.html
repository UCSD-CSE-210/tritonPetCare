{% extends "layout.html" %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('PetCare.register') }}" method=post>
    <dl>
      <dt>UCSD Email:
      <dd><input type=text name=email>@ucsd.edu
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Name:
      <dd><input type=text name=name>
      <dt>Gender:
      <dd>
        <input type=radio name=gender value=1 checked>Male
        <input type=radio name=gender value=0>Female
      <dt>Age:
      <dd><input type=number name=age>
      <dt>Department:
      <dd><input type=text name=department>
      <dt>College:
      <dd><input type=text name=college>
      <dt><input type=submit value=Submit>
    </dl>
  </form>
{% endblock %}
